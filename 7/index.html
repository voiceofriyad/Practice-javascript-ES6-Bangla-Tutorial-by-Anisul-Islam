<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String concatenation</title>
</head>
<body>
    
    <script>
        document.write("Faysal" + " Alam");
        document.write("<br />");

        var firstName = "Faysal";
        var lastNmae = " Alam";
        var fullName = firstName + lastNmae;

        document.write(fullName);
        document.write("<br />");
        document.write("My name is " + fullName);

        
    </script>

</body>
</html>
