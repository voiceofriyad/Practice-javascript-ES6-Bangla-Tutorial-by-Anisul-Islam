<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of various shapes</title>
</head>
<body>

    <script>
        var base = parseFloat (prompt("Ente Base: "));
        var height = parseFloat (prompt("Ente Height: "));

        var area = base * height;
        document.write("Area = " + area);
    </script>
    
</body>
</html>
