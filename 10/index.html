<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Make your own calculator</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter Frist Number: ");
        var num2 =  prompt("Enter Second Number: ");

        num1 = parseInt(num1, 10);
        num2 = parseInt(num2, 10);

        var sum, sub;

        sum = num1 + num2;
        document.write("Addition = " + sum + "<br/>");

        sub = num1 - num2;
        document.write("Subtraction = " + sub + "<br />");

        //task 3

        var num3 = prompt("Enter First Number: ");
        var num4 = prompt("Enter Second Number: ");

        num3 = parseInt(num3, 10);
        num4 = parseInt(num4, 10);

        var mul, div, rem;

        sum = num3 + num4;
        document.write(num3 + " + " + num4 + " = " + sum + "<br />");

        sub = num3 - num4;
        document.write(num3 + " - " + num4 + " = " + sub + "<br />");

        mul = num3 * num4;
        document.write(num3 + " * " + num4 + " = " +  mul + "<br />");
 
        div = num3 / num4;
        document.write(num3 + " / " + num4 + " = " + div + "<br />");

        rem = num3 % num4;
        document.write(num3 + " % " + num4 + " = " + rem + "<br />");







    </script>
</body>
</html>
