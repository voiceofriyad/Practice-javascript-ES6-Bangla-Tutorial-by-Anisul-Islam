<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>

    <script>
        
        document.write(Math.sqrt(25) + "<br />");
        document.write(Math.abs(-12) + "<br />");
        document.write(Math.sin(2) + "<br />");
        document.write( Math.pow(2,4) + "<br />");
        document.write( Math.floor(2.4) + "<br />");
        document.write(Math.ceil(2.4) + "<br />");
        document.write(Math.round(3.6) + "<br />");
        document.write(Math.max(2,3,-6) + "<br />");


        var num1 = parseInt(prompt("Enter first number: "));
        var num2 = parseInt(prompt("Enter first number: "));
        var maximum = Math.max(num1, num2);
        document.write(maximum + "<br />");


        document.write(Math.random() + "<br />");
        document.write(Math.floor(Math.random() * 6) + "<br />");
        document.write(Math.floor(Math.random() * 10) + 10 + "<br />");
        


        
       

        
        
        

    </script>
    
</body>
</html>
