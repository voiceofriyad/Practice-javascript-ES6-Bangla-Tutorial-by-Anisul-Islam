<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    
    <script>
        for(var x = 1; x <= 10; x = x + 1){
            document.write(" " + x);
        }
        document.write("<h1>End</h1>");


        for(var x = 10; x > 0; x = x - 1){
            document.write(" " + x);
        }
        document.write("<h1>End</h1>");

        for(var x = 1; x <= 100; x = x + 2){
            document.write(" " + x);
        }
        document.write("<h1>End</h1>");

        for(var x = 2; x <= 100; x = x + 2){
            document.write(" " + x);
        }
        document.write("<h1>End</h1>");    

    </script>

</body>
</html>
