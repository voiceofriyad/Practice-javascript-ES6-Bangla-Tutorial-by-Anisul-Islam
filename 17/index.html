<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <script>
        var digit = prompt("Enter any number: ");

        switch (digit) {
            case "0":
                document.write("Zero");
                break;   

            case "1":
                document.write("One");
                break;

            case "2":
                document.write("Two");
                break;

            case "3":
                document.write("Three");
                break;

            case "4":
                document.write("Four");
                break;

            case "5":
                document.write("Five");
                break;

            case "6":
                document.write("Six");
                break;

            case "7":
                document.write("Seven");
                break;

            case "8":
                document.write("Eight");
                break;

            case "9":
                document.write("Nine");   
                break; 

            default:
                document.write("Not a digit");
        }

        document.write("<br/> <br /> <br />");

        var letter = prompt("Enter a letter: ");

        letter = letter.toLowerCase();

        switch (letter) {
            case "a":                
            case "e":            
            case "i":               
            case "o":               
            case "u":
                document.write("Vowel");
                break;   

            default:
                document.write("Consonent");
        }

    </script>

</body>
</html>
