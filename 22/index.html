<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    
    <script>
        for(var i =1; i <= 20; i++){
            if(i == 10){
                break;
            }
            document.write(" " + i);
        }

        document.write("<h1> END </h1>")

        for(var i =1; i <= 20; i++){
            if(i == 10){
                continue;
            }
            document.write(" " + i);
        }

        document.write("<h1> END </h1>")

        for(var i =1; i <= 20; i++){
            if(i %2 == 0){
                continue;
            }
            document.write(" " + i);
        }

        document.write("<h1> END </h1>")

        for(var i =1; i <= 20; i++){
            if(i %2 != 0){
                continue;
            }
            document.write(" " + i);
        }

    </script>

</body>
</html>
