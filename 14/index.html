<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> if, else if, else</title>
</head>
<body>
    
    <script>
        var num = prompt("Enter your namber: ");

        if(num > 100 || num < 0)
            document.write("Invalid");

        else if(num >= 80  && num <=100)
            document.write("A+");

        else if(num >= 70  && num <=79)
            document.write("A");
        
        else if(num >= 60  && num <=69)
            document.write("A-");
        
        else if(num >= 50  && num <=59)
            document.write("B");
        
        else if(num >= 40  && num <=49)
            document.write("C");
        
        else if(num >= 33  && num <=39)
            document.write("D");
        
        else
            document.write("Fail");
    </script>


</body>
</html>
