<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lop Loop</title>
</head>
<body>
   
    <script>
        var m = parseFloat( prompt ("Enter the Starting number: ") );
        var n = parseFloat( prompt ("Enter the last number: ") );
        var sum = 0;

        for (var x = m; x <= n; x = x + 1){
            sum = sum + x;
        } 
        document.write("Sum = " + sum);
    </script>

</body>
</html>
